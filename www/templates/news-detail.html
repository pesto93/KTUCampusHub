

<ion-view>
  <div class="bar bar-header" ng-controller="BckCtrl" ng-hide="hideHeader">
    <button ng-click="myGoBack()" class="button button-icon icon ion-android-arrow-back" ></button>
    <div class="h1 title">{{"NEWS" | translate}}</div>
    <button ng-click="showSearch($event)" class="button button-icon icon ion-search"></button>
  </div>

  <div class="bar bar-header item-input-inset" ng-hide="hideSearch">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="{{'SEARCH'| translate}}" ng-model="searchText1" >
    </label>
    <button class="custom-cancel" ng-click="removeSearch($event)" >
      {{"CANCEL"|translate}}
    </button>
  </div>
  <ion-content class="padding" >

    <div class="list" ng-repeat="Eventnews in news | filter:searchText1" >
      <a class="item item-thumbnail-left" href="#/tab/events/news-details/description/{{Eventnews.id}}" style="text-decoration: none">
        <img src="{{Eventnews.Images}}">
        <h2>{{Eventnews.Title}}</h2>
        <p>{{Eventnews.Date }}</p>
        <p>
          {{Eventnews.Description | limitTo:100}}...
        </p>
      </a>
    </div>
