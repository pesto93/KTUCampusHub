<ion-view cache-view="false">
  <div class="bar bar-header" ng-controller="BckCtrl">
    <button ng-click="myGoBack()" class="button button-icon icon ion-android-arrow-back"></button>
    <div class="h1 title">{{"CONFERENCE" | translate}}</div>
    <button ng-click="showSearch($event)" class="button button-icon icon ion-search"></button>
  </div>

  <div class="bar bar-header item-input-inset" ng-hide="hideSearch">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="{{'SEARCH'| translate}}" ng-model="searchText">
    </label>
    <button class="custom-cancel" ng-click="removeSearch($event)">
      {{"CANCEL"|translate}}
    </button>
  </div>
  <ion-content class="padding">

    <a ng-repeat="Eventconference in conference|filter:searchText"
       href="#/tab/events/conference-details/description/{{Eventconference.id}}" style="text-decoration: none">
    <div class="card">
      <div class="item item-divider" style="background-color: #d9d9d9;" >
        <h2 style="font-size: large">{{Eventconference.Title}}</h2>
      </div>
      <div class="item item-text-wrap">
        <p>{{Eventconference.Date }}</p>
      </div>
      <div class="item item-text-wrap">
        <p>
          {{Eventconference.Description | limitTo:150}}...
        </p>
      </div>
    </div>
    </a>

    <!--<a ng-repeat="Eventconference in conference|filter:searchText"
       href="#/tab/events/conference-details/description/{{Eventconference.id}}" style="text-decoration: none">
      <div class="list card">

        <div class="item ">
          <h2 style="font-size: large">{{Eventconference.Title}}</h2>
          <p>{{Eventconference.Date }}</p>
        </div>

        <div class="item item-body">
          <p>
            {{Eventconference.Description | limitTo:150}}...
          </p>

        </div>
      </div>
    </a>-->

    <div class="content" style="padding: 30px"></div>
  </ion-content>
</ion-view>
