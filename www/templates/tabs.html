<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-bottom  tabs-color-active-positive">

  <!--Home Tab -->
  <ion-tab title="{{'HOME' | translate}}"  icon-off="ion-android-home" icon-on="ion-android-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>
  <!--Buildings Tab -->
  <ion-tab title="{{'KTU BUILDING' | translate}}"  icon-off="ion-university" icon-on="ion-university" href="#/tab/buildings">
    <ion-nav-view name="tab-buildings"></ion-nav-view>
  </ion-tab>

  <!-- Events Tab -->
  <ion-tab title="{{'EVENTS' | translate}}" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>
  <!-- Banks Tab -->
  <ion-tab title="{{'BANKS' | translate}}" icon-off="ion-card" icon-on="ion-card" href="#/tab/bank">
    <ion-nav-view name="tab-banks"></ion-nav-view>
  </ion-tab>


</ion-tabs>
