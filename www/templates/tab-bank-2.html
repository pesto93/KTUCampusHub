<ion-view>
  <div class="bar bar-header" side="left" ng-controller="BckCtrl">
    <button ng-click="myGoBack()" class="button button-icon icon ion-android-arrow-back"></button>
    <div class="h1 title">{{"BANKS" | translate}}</div>
    <!--<button ng-click="create()" class="button custom-size-icon button-icon icon ion-android-options"
            style="color: white"></button>-->
  </div>

  <ion-content>
    <div class="padding" style="padding-bottom: 20px; text-align: center; padding-top: 20px">
      <p>{{"STUDENT"|translate}}</p>
    </div>

    <ion-list>
      <ion-item ng-repeat="banks in bank" class="item-icon-left item-icon-right" type="item-text-wrap"
                href="#/tab/banks/detail/{{banks.bank_name}}">
        <h2> {{banks.bank_name}} </h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
