<ion-view cache-view="false">
  <div class="bar bar-header" ng-controller="BckCtrl">
    <button ng-click="myGoBack()" class="button button-icon icon ion-android-arrow-back"></button>
    <div class="h1 title">{{"LEISURE EVENT" | translate}}</div>
    <button ng-click="showSearch($event)" class="button button-icon icon ion-search"></button>
  </div>

  <div class="bar bar-header item-input-inset" ng-hide="hideSearch">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="{{'SEARCH'| translate}}" ng-model="searchText">
    </label>
    <button class="custom-cancel" ng-click="removeSearch($event)">
      {{"CANCEL"|translate}}
    </button>
  </div>
  <ion-content class="padding">

    <div class="list" ng-repeat="Eventleisure in leisure |filter: searchText">
      <a class="item item-thumbnail-left" href="#/tab/events/leisure-details/description/{{Eventleisure.id}}"
         style="text-decoration: none">
        <img src="data:image/jpg;base64,{{Eventleisure.Image}}">
        <h2>{{Eventleisure.Title}}</h2>
        <p>{{Eventleisure.Date }} | {{Eventleisure.Time | date:"HH:MM" |limitTo:5}}</p>
        <p>
          {{Eventleisure.Description | limitTo:100}}...
        </p>
      </a>
    </div>
    <div class="content" style="padding: 30px"></div>
  </ion-content>
</ion-view>
